<svg width="320" height="70" viewBox="0 0 320 70" xmlns="http://www.w3.org/2000/svg">
  <!-- NIETM Official Logo - Exact Recreation -->
  <defs>
    <!-- Circular Badge Gradients -->
    <radialGradient id="outerBadge" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="innerBadge" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="centerBadge" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text Gradients -->
    <linearGradient id="mainTextGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="70" fill="transparent"/>
  
  <!-- Circular Badge/Logo on Left -->
  <g transform="translate(5, 5)">
    <!-- Outer Ring with decorative border -->
    <circle cx="30" cy="30" r="29" fill="url(#outerBadge)" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Decorative outer elements -->
    <circle cx="30" cy="5" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="55" cy="30" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="30" cy="55" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="5" cy="30" r="1.5" fill="#ffffff" opacity="0.8"/>
    
    <!-- Inner decorative ring -->
    <circle cx="30" cy="30" r="24" fill="url(#innerBadge)" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Center circle -->
    <circle cx="30" cy="30" r="18" fill="url(#centerBadge)" stroke="#ffffff" stroke-width="0.5"/>
    
    <!-- Badge Text -->
    <text x="30" y="23" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="9" letter-spacing="1px">NIETM</text>
    <text x="30" y="31" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="500" opacity="0.9">INSTITUTE OF</text>
    <text x="30" y="36" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="500" opacity="0.9">ENGINEERING</text>
    <text x="30" y="41" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="500" opacity="0.9">TECHNOLOGY &amp;</text>
    <text x="30" y="46" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="500" opacity="0.9">MANAGEMENT</text>
  </g>
  
  <!-- Main Text Section -->
  <g transform="translate(75, 0)">
    <!-- Nagarjuna -->
    <text x="0" y="28" fill="url(#mainTextGrad)" font-family="Arial, sans-serif" font-weight="bold" font-size="26" letter-spacing="1px">Nagarjuna</text>
    
    <!-- Institute of Engineering, Technology & Management -->
    <text x="0" y="45" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="600">Institute of Engineering,</text>
    <text x="0" y="58" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="600">Technology &amp; Management</text>
  </g>
  
  <!-- Subtle separator -->
  <line x1="70" y1="15" x2="70" y2="55" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
</svg>
